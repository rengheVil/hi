<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome to Car Rental Service</h1>
        <button id="booking-button">Book a Car</button>
    </div>

    <div id="booking-form" class="hidden">
        <h2>Booking Details</h2>
        <form id="form">
            <input type="text" id="customer-name" placeholder="Customer Name" required>
            <input type="text" id="customer-nic" placeholder="NIC" required>
            <input type="email" id="customer-email" placeholder="Email ID" required>
            <input type="tel" id="customer-phone" placeholder="Phone Number" required>
            <input type="text" id="booking-period" placeholder="Booking Time Period" required>
            <button type="submit">Submit Booking</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
